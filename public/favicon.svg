<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dumbbell design -->
  <!-- Left weight -->
  <rect x="4" y="20" width="12" height="24" rx="4" fill="url(#gradient)" />
  
  <!-- Left connector -->
  <rect x="16" y="28" width="8" height="8" rx="2" fill="url(#gradient)" />
  
  <!-- Center bar -->
  <rect x="24" y="30" width="16" height="4" rx="2" fill="url(#gradient)" />
  
  <!-- Right connector -->
  <rect x="40" y="28" width="8" height="8" rx="2" fill="url(#gradient)" />
  
  <!-- Right weight -->
  <rect x="48" y="20" width="12" height="24" rx="4" fill="url(#gradient)" />
  
  <!-- Highlight effects -->
  <rect x="6" y="22" width="3" height="20" rx="1.5" fill="rgba(255,255,255,0.3)" />
  <rect x="50" y="22" width="3" height="20" rx="1.5" fill="rgba(255,255,255,0.3)" />
</svg>